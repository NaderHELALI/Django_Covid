{% extends "./base-fullscreen.html" %}

{% block title %} Register {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-user-plus auth-icon"></i>
                </div>
                <h3 class="mb-4">Inscription</h3>

                <span class="mb-0 text-muted">
                    {% if msg %}
                    {{ msg | safe }}
                    {% else %}
                    @Equipe 5
                    {% endif %}
                </span>

                <br />
                <br />

                <form method="post" class="uniForm">
                    {% csrf_token %}
                    {{ form|crispy}}
                    
                    <button type="submit" name="register" class="btn btn-primary shadow-2 mb-4">Cr√©er un compte</button>
                </form>


                </form>

                <p class="mb-0 text-muted">Already have an account? <a href={% url 'connexion' %}>Login</a></p>
                <br />
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
